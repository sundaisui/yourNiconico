<!DOCTYPE html>
<html lang="ja" class="h-100" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>あなたのニコニコ動画</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="toNico.css">
</head>

<body class="d-flex h-100 text-center text-bg-black text-black">
    <div class="cover-container d-flex w-70 h-100 p-3 mx-auto flex-column">
        <header class="p-2 mb-2 border-bottom">
            <h1>あなたのニコニコ動画</h1>
        </header>

        <main class="pt-3">
            <h5>あなたが今日見るべき動画を選びます！</h5>
            <h6><font color="black">（2025年以前の動画が対象です）</font></h6>
            <h6>動画が削除されている場合はﾄﾞﾝ(　ﾟдﾟ)ﾏｲ</h6>
            <div class="mb-2">
                <label class="form-label">名前を入力してください</label>
                <input type="email" class="form-control" id="username" placeholder="あなたの名前を入力">
            </div>

            <button type="button" class="btn btn-dark mb-3" id="search">動画を表示</button>

            <div id="result" class="text-center mt-3"></div>
            <div id="niconico" class="text-center mt-3"></div>
            <div id="tweet" class="text-center mt-3"></div>
        </main>
    </div>
    <script src="toNico.js"></script>
</body>

</html>
